<html>
     <head>
          <title>jsx-loop</title>
     </head>
     <body>
          <div id="root"></div>
          <script src="./JS/react.development.js"></script>
          <script src="./JS/react-dom.development.js"></script>
          <script src="./JS/babel.js"></script>

          <script type="text/babel">
               const rootHandler = document.getElementById("root")
               const links = [
                    {id:1, name:'google', website:'http//www.google.com'},
                    {id:1, name:'facebook', website:'http//www.facebook.com'},
                    {id:1, name:'twitter', website:'http//www.twitter.com'}
               ]
               const ele = (
                    <div>
                         <h2>List of Links - {links.length}</h2>
                         <ul>
                              {links.map(function(link){
                                   return <li key={link.id}><a href={link.website}>{link.name}</a></li>
                              })}     
                         </ul>
                    </div>
               )
               ReactDOM.render(ele,rootHandler)
          </script>
     </body>
</html>
