<html>
     <head>
          <title>function</title>
     </head>
     <body>
          <div id="root"></div>
          <script src="./JS/react.development.js"></script>
          <script src="./JS/react-dom.development.js"></script>
          //react dev should be above react dom
          <script src="./JS/babel.js"></script>
          <script type="text/babel">
               const rootHandler = document.getElementById('root')
               const socialLinks= [
                    {id:1, name:'google', desc:'search engine', url:'www.google.com'},
                    //this will open the url on the cureent directory
                    {id:2, name:'facebook', desc:'Social media', url:'http://www.google.com'},
                    {id:3, name:'google', desc:'search engine', url:'http://www.google.com'},
                    {id:4, name:'google', desc:'search engine', url:'http://www.google.com'},
               ]
               function Link(probs){
                    return (
                         <div>
                              <h4><a href={probs.url}>{probs.name}</a></h4>
                              <h6>{probs.desc}</h6>
                         </div>
                    )
               }
               const ele = (
                    <div>
                         {socialLinks.map(function(slink){
                              return <Link 
                                   key={slink.id}
                                   name={slink.name} 
                                   desc={slink.desc}
                                   url={slink.url}
                              />
                         })}     
                    </div>
               )
               ReactDOM.render(ele,rootHandler)
          </script>
     </body>
</html>
