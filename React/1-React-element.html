<!DOCTYPE html>
<html>
     <head>
          <title>react setup</title>
     </head>
     <body>
          <div id="root"></div>

          <!-- https://unpkg.com/react@16.8.6/umd/ -->
          <script src="./js/react.development.js"></script>

          <!-- https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js -->
          <script src="./js/react-dom.development.js"></script>

          <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
          <script src='./js/babel.js'></script>

          <script type='text/babel'>
          //by default type is text/javascript inside html tags
               const rootHandler = document.getElementById('root')
               const ele = React.createElement('h1', {}, 'hello world')
               ReactDOM.render(ele,rootHandler)

          </script>
     </body>
</html>
